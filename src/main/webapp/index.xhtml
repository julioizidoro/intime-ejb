<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>INTIME</title>

        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="resources/css/bootstrap-reset.css" rel="stylesheet"/> 
        <link href="resources/css/font-awesome.css" rel="stylesheet" /> 
        <link href="resources/css/style.css" rel="stylesheet"/>
        <link href="resources/css/style-responsive.css" rel="stylesheet" />  
    </h:head> 
    <h:body class="login-body"> 
        <div class="container"> 
           
            <h:form class="form-signin" >
               <p:growl id="growl" showDetail="true" sticky="true" />  
                <h2 class="form-signin-heading" style="background:#2A3542;"> Login</h2> 
                <div class="login-wrap">
                    <p:inputText id="usuario" value="#{usuarioLogadoMB.login}" type="text" class="form-control" placeholder="UsuÃ¡rio"/>
                    <p:inputText id="senha" value="#{usuarioLogadoMB.senha}" type="password" class="form-control" placeholder="Senha"/>
                    <br/>
                    <p:commandButton id="btnEntrar" class="btn btn-lg btn-login btn-block"  update="growl" action="#{usuarioLogadoMB.validarUsuario()}" value="Entrar"/>
                </div> 
                <div align="right" style="margin-top: -5%;">
                    <img src="resources/img/logoIntime.png" width="80" />
                </div>
                <div style="margin-top: 20px; background: #ffffff;">
                    <p:ajaxStatus onstart="PF('statusDialog').show()"
                                  onsuccess="PF('statusDialog').hide()" />      
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                              closable="false" resizable="false" showHeader="false">
                        <p:commandLink>
                            <img src="resources/img/ajax-loader.gif" />
                        </p:commandLink>
                    </p:dialog>           
                </div>
            </h:form> 
        </div>    
    </h:body>
</html>
