<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" > 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet"/>  
        <link href="../../resources/css/style.css" rel="stylesheet"/> 
        <link href="../../resources/css/css.css" rel="stylesheet"/> 
    </h:head>  
    <h:body style="background:#FFFFFF;" > 
        <h:form id="cadTarefas"  style="font-size: 11px;width:95%;margin-left:3%;" enctype="multipart/form-data"> 
            <title style="background: #cf7000">
                NOTIFICAÇÕES
            </title>
            <br/>
            <p:growl id="growl" showDetail="true" autoUpdate="true"  />
            <p:dataScroller id="tabelaNotificacoes" value="#{notificacaoMB.listaNotificacoes}" var="notificacoes" mode="inline" style="border:none !important;" scrollHeight="250">  
                <p:outputPanel>    
                    <h:panelGrid columns="2" style="width: 100%;font-size:13px;" columnClasses="tamanho80,tamanho12" class="dataScrollerBranco">
                        <p:outputLabel value="#{notificacoes.descricao}"/>
   
                        <p:commandLink id="btnAdicionar" action="#{notificacaoMB.visualizarNotificacao(notificacoes)}" title="Adicionar" style="float: right;" update=":cadTarefas:growl, :cadTarefas:tabelaNotificacoes">     
                            <i class="fa fa-check" style="color:#008B00;font-size:35px;"/>
                        </p:commandLink> 
                    </h:panelGrid>
                    <hr/> 
                </p:outputPanel>
            </p:dataScroller>
            <br/>
            <div align="center">    
                <p:commandButton id="btnFechar" action="#{notificacaoMB.fechar()}" class="btn btn-danger" value="Fechar"/>
            </div>
        </h:form>
    </h:body>
</html>
