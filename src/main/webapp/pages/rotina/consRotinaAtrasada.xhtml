<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet"/>  
        <link href="../../resources/css/style.css" rel="stylesheet"/> 
    </h:head>
    <h:body style="background:#FFFFFF;" > 
        <h:form id="consRotinaAtrasada"  style="font-size: 11px;width:95%;margin-left:3%;" enctype="multipart/form-data"> 
            <title style="background: #cf7000">Atividades Em Atraso</title>
            <br/>
            <p:growl id="growl" showDetail="true" autoUpdate="true"  />
            <p:dataScroller value="#" var="car" chunkSize="10">
               
                <h:panelGrid columns="4" style="width:100%" columnClasses="logo,detail">
                    <h:panelGrid columns="2" >
                            <p:commandLink id="btnPlay" title="Iniciar" action="#" class="hoverTextos">
                                <i class="fa fa-play" style="font-size:20px;color:blue;"/> 
                            </p:commandLink>
                        <p:commandLink id="btnStop" title="Parar" style="margin-left: 10%;" action="#" class="hoverTextos">
                                <i class="fa fa-stop" style="font-size:20px;color:red;"/> 
                            </p:commandLink>
                    </h:panelGrid>
                    <h:panelGrid columns="1" >
                        <h:outputText value="Rotina Y " />
                    </h:panelGrid>
                    <h:panelGrid columns="1" style="border-right: 2px solid;border-color: black;">
                        <h:outputText value="." />
                    </h:panelGrid>
                    <p:outputPanel>
                        <h:panelGrid columns="2" >
                            <h:outputText value="Apelido" />
                            <h:outputText value="25.10" style="font-weight: bold; margin-left: 40%;"/>

                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form> 
    </h:body>
</html>
