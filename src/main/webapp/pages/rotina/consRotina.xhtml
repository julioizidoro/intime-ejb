<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="consRotina">   
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:panelGrid columns="2" style="width: 100%;margin-top: -1.5%;">
                    <h:panelGroup> 
                        <p:commandLink id="btnHome" action="#{usuarioLogadoMB.paginainicial()}" style="margin-left:0.5%;" class="hoverTextos">
                            <i class="fa fa-home"/>
                            <p:outputLabel value="Home" style="margin-left:0.5%;font-weight: inherit;"/>
                        </p:commandLink>
                        <p:outputLabel value="/" style="margin-left:0.5%;color:#797979;font-weight: inherit;"/>
                        <p:outputLabel value="Cadastro Rotinas" style="margin-left:0.5%;color:#797979;font-weight: inherit;"/>
                    </h:panelGroup>   
                </h:panelGrid>    
                <br/>       
                <p:outputLabel value="Consulta de Rotinas" style="margin-left:1.5%;color:#797979;font-weight: inherit;font-size: 22px;"/>
                <h:panelGrid id="painelBtn" columns="2" columnClasses="tamanho20, tamanho20" style="width:98%;margin-left:1.5%;" >    
                   
                    <h:panelGroup>  
                        <span>   
                            <p:inputText id="inputbuscar" class="form-control search-consultas" value="#{rotinaMB.nomeRotina}" placeholder="Buscar">
                                <p:ajax event="blur" listener="#{rotinaMB.pesquisar()}" update="tabelaRotina"/>
                            </p:inputText>
                            <h:commandButton id="btnPesquisar" action="#{rotinaMB.pesquisar()}" style="background: transparent;border: none;" />  
                        </span>
                    </h:panelGroup>       
                    <h:panelGroup>  
                        <p:commandLink id="btnCadRotina" title="Cadastrar Rotina" action="#{rotinaMB.cadastroRotina()}" style="margin-right: 2%;float: right;" class="hoverTextos">
                            <i class="fa fa-plus" style="font-size:35px;color: #C9A471;"/>  
                        </p:commandLink>  
                    </h:panelGroup>
                </h:panelGrid>
                <div class="row" >
                    <div class="col-md-12">
                        <section class="panel tasks-widget" style="width:100%;">
                            <div class="panel-body">
                                <div class="task-content">
                                    <p:dataTable id="tabelaRotina" var="rotina" value="#{rotinaMB.listaRotina}" scrollable="true" scrollHeight="150"> 
                                        <p:column headerText="NOME"  style="width: 25%;border: none;text-align: left;">
                                            <h:outputText value="#{rotina.nome}" />
                                        </p:column>
                                        <p:column headerText="SUB-DEPARTAMENTO"  style="text-align: center;border: none;text-align: left;">
                                            <h:outputText value="#{rotina.subdepartamento.nome}" />  
                                        </p:column>   
                                        <p:column headerText="" style="text-align: center;width: 10%;border: none;"> 
                                            <p:commandLink id="btnEditar" title="Editar" action="#{rotinaMB.editarRotina(rotina)}" update=":consRotina:growl" class="hoverTextos">
                                                <i class="fa fa-pencil-square-o" style="font-size:19px;color:#4F4F4F;"/> 
                                            </p:commandLink> 
                                            <p:commandLink id="btnExcluir"  title="Excluir" action="#{rotinaMB.excluirRotina(rotina)}"  update=":consRotina:growl, :consRotina:tabelaRotina" class="hoverTextos">
                                                <i class="fa fa-trash" style="font-size:19px;color: #C9A471;"/> 
                                            </p:commandLink>    
                                        </p:column>   
                                    </p:dataTable>
                                </div> 
                            </div>
                        </section>
                    </div>

                </div>  

            </h:form>  
        </ui:define>
    </ui:composition>
</html>
