<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" > 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet"/>  
        <link href="../../resources/css/style.css" rel="stylesheet"/> 
        <link href="../../resources/css/css.css" rel="stylesheet"/> 
    </h:head>
    <h:body style="background:#FFFFFF;" > 
        <h:form id="consProcessoSituacao"  style="font-size: 11px;width:95%;margin-left:3%;" enctype="multipart/form-data"> 
            <title style="background: #cf7000">
                PROCESSOS INÍCIADOS  
            </title>
            <br/>
            <p:growl id="growl" showDetail="true" autoUpdate="true"  />  
            
            <p:dataTable id="tabelaProcessoRotina" var="processoSituacao" value="#{consProcessoSituacaoMB.listaProcessoSituacao}"
                         style="font-size: 12px;"   editable="true" editMode="cell" widgetVar="cellProcesso" scrollable="true" scrollHeight="150"> 
                <p:column headerText="CLIENTE"  style="width:40%;border: none;text-align: left;font-size: 12px;">
                    <h:outputText value="#{processoSituacao.cliente.apelido}" />
                </p:column>    
                <p:column  headerText="DATA DE INÍCIO"  style="width:17%;border: none;text-align: center;font-size: 12px;">
                    <h:outputText value="#{processoSituacao.datainicio}" >
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                </p:column>       
                <p:column  headerText="DATA DE CONCLUSÃO"  style="width:24%;border: none;text-align: center;font-size: 12px;">
                    <h:outputText value="#{processoSituacao.datatermino}" >
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </h:outputText>
                </p:column> 
                <p:column  headerText="STATUS"  style="width:20%;border: none;text-align: left;font-size: 12px;">
                    <h:outputText value="#{processoSituacao.situacao}" />
                </p:column>           
            </p:dataTable> 
            <div align="center">    
                <p:commandButton id="btnFechar" action="#{consProcessoSituacaoMB.fechar()}" class="btn btn-danger" value="Fechar"/>
            </div> 
        </h:form>
    </h:body>
</html>
