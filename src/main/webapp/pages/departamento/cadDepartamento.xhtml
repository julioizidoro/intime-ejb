<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet"/>  
        <link href="../../resources/css/style.css" rel="stylesheet"/> 
    </h:head>
    <h:body style="background:#FFFFFF;" > 
        <h:form id="cadCliente"  style="font-size: 11px;width:95%;margin-left:3%;" enctype="multipart/form-data"> 
            <title style="background: #cf7000">Departamento</title>
            <br/>
            <p:growl id="growl" showDetail="true" autoUpdate="true"  />
            <h:panelGrid columns="2" columnClasses="tamanho50, tamanho50" style="width: 100%;font-size: 12px;">
                <p:outputLabel for="nome" value="Nome"/>
                <p:outputLabel for="usuario" value="ResponsÃ¡vel"/>

                <p:inputText id="nome" value="#{cadDepartamentoMB.departamento.nome}" style="width: 95%;"/>
                <p:selectOneMenu id="usuario"  style="width:80%;" value="#{cadDepartamentoMB.usuario}" converter="UsuarioConverter"
                                 filter="true" filterMatchMode="contains" panelStyle="width:180px" >
                    <f:selectItem  itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems  value="#{cadDepartamentoMB.listaUsuario}" var="em" itemLabel="#{em.nome}" itemValue="#{em}"/>
                    <f:attribute name="listaUsuarios" value="#{cadDepartamentoMB.listaUsuario}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <br/><br/>       
            <div align="center">    
                <p:commandButton id="btnConfirmar" action="#{cadDepartamentoMB.salvar()}" class="btn btn-success" value="Confirmar" update="growl"/>
                <p:commandButton id="btnCancelar" action="#{cadDepartamentoMB.cancelar()}" class="btn btn-danger" value="Cancelar"/>
            </div>
        </h:form> 
    </h:body>
</html>
