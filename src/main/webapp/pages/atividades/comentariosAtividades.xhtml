<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet"/>  
        <link href="../../resources/css/style.css" rel="stylesheet"/> 
    </h:head>
    <h:body style="background:#FFFFFF;" > 
        <h:form id="cadTarefas"  style="font-size: 11px;width:95%;margin-left:3%;" enctype="multipart/form-data"> 
            <p:growl id="growl" showDetail="true" sticky="true" />
            <title style="background: #cf7000">
                COMENTÁRIOS
            </title>
            <br/>
            <p:inputTextarea value="#{atividadeComentariosMB.atividadecomentario.comentario}" style="width:83%" placeholder="COMENTÁRIO">
            </p:inputTextarea>
            <p:commandLink action="#{atividadeComentariosMB.salvar()}"  update="@form" title="Adicionar" style="margin-left:2%;text-decoration: none">
                <i class="fa fa-4x fa-check" style="color:#008B00;"/>
            </p:commandLink>
            <br></br> <br></br>
            <p:carousel value="#{atividadeComentariosMB.atividadeusuario.atividadecomentarioList}" var="comentarios" itemStyleClass="carousel" style="width:97%;" numVisible="1" firstVisible="0">
                <br></br>    
                <div style="margin-left: 2%">
                    <p:outputLabel value="Data: #{atividadeComentariosMB.retornarData(comentarios.data)}" style="width:15%;"/>
                    <p:outputLabel value="Usuário: #{comentarios.atividadeusuario.usuario.nome}" style="margin-left:30%;text-align: right"/>
                    <br></br> <br></br>  
                    <p:outputLabel value="Comentário:"/>    
                    <h:outputText value="#{comentarios.comentario}" style="margin-left:1%"/>  
                </div>
            </p:carousel>
            <br/>   
            <style>
                .ui-carousel .ui-carousel-viewport .ui-carousel-items .ui-carousel-item {
                    margin: 1px;
                    padding: 0;
                    float: left;
                    border: none;
                }
            </style>
        </h:form> 
    </h:body>
</html>
