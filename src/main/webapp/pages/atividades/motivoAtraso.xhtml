<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet"/>  
        <link href="../../resources/css/style.css" rel="stylesheet"/> 
    </h:head>
    <h:body style="background:#FFFFFF;" > 
        <h:form id="telamotivoatraso"  style="font-size: 11px;width:95%;margin-left:3%;" enctype="multipart/form-data"> 
            <title style="background: #cf7000">
                MOTIVO ATRASO
            </title>
            <br/>
            <div align="left">
                <p:selectOneMenu id="motivo"  style="width:170px;"  value="#{atividadeAtrasoMB.motivoatraso}" converter="MotivoAtrasoConverter"
                                 filter="true" filterMatchMode="contains" panelStyle="width:180px" >
                    <f:selectItem  itemLabel="Motivo" itemValue="0" noSelectionOption="true"/>    
                    <f:selectItems  value="#{atividadeAtrasoMB.listaMotivoAtraso}" var="motivoselecionado" itemLabel="#{motivoselecionado.descricao}" itemValue="#{motivoselecionado}"/>
                    <f:attribute name="listaMotivoAtraso" value="#{atividadeAtrasoMB.listaMotivoAtraso}"/>
                    <p:ajax event="change"/>  
                </p:selectOneMenu>
                <br/><br/>
                <p:inputTextarea value="#{atividadeAtrasoMB.atividadeatraso.descricao}" style="width:100%" rows="3"></p:inputTextarea>
                 
                <div align="right">  
                    <p:commandLink id="btnSalvarMotivo" action="#{atividadeAtrasoMB.salvar()}" title="Adicionar">
                        <i class="fa fa-check" style="color:#008B00;font-size:35px;"/>
                    </p:commandLink>
                </div>
            </div> 
        </h:form> 
    </h:body>
</html>
