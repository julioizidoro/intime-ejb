<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet"/>  
        <link href="../../resources/css/style.css" rel="stylesheet"/> 
        <link href="../../resources/css/css.css" rel="stylesheet"/> 
        <script src="../../resources/js/calendario.js" /> 
    </h:head>
    <h:body style="background:#FFFFFF;" > 
        <h:form id="telaaguardando"  style="font-size: 11px;width:95%;margin-left:3%;" enctype="multipart/form-data"> 
            <title style="background: #cf7000">
                AGUARDAR
            </title>
            <br/>
            <div align="left"> 
                <h:panelGrid columns="2" style="font-size: 11px;">
                    <p:calendar id="dataRetorno" placeholder="Data Retorno" value="#{atividadeAguardandoMB.atividadeaguardando.dataretornar}" pattern="dd/MM/yyyy" locale="pt" size="12" >
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:calendar>  
                    <p:selectOneMenu id="motivo" style="margin-left:15%;width:180px;" value="#{atividadeAguardandoMB.motivoatraso}" converter="MotivoAtrasoConverter"
                                     filter="true" filterMatchMode="contains" panelStyle="width:180px" >
                        <f:selectItem  itemLabel="Motivo" itemValue="0" noSelectionOption="true"/>    
                        <f:selectItems  value="#{atividadeAguardandoMB.listaMotivoAtraso}" var="motivoselecionado" itemLabel="#{motivoselecionado.descricao}" itemValue="#{motivoselecionado}"/>
                        <f:attribute name="listaMotivoAtraso" value="#{atividadeAguardandoMB.listaMotivoAtraso}"/>
                        <p:ajax event="change"/>  
                    </p:selectOneMenu>  
                </h:panelGrid>
                <br/>
                <p:inputTextarea value="#{atividadeAguardandoMB.atividadeaguardando.descricao}" placeholder="DESCRIÇÃO" style="width:100%" rows="4"></p:inputTextarea>
                 
                <div align="right">  
                    <p:commandLink id="btnSalvarMotivo" action="#{atividadeAguardandoMB.salvar()}" title="Adicionar">
                        <i class="fa fa-check" style="color:#008B00;font-size:39px;"/>
                    </p:commandLink>
                </div>
            </div> 
        </h:form> 
    </h:body>
</html>
