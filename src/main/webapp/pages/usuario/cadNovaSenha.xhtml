<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet"/>  
        <link href="../../resources/css/style.css" rel="stylesheet"/> 
    </h:head>  
    <h:body> 
        <h:form id="idTelaNovaSenha" style="font-size: 12px;" enctype="multipart/form-data">
            <br/>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" /> 
            <p:dialog  widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
            </p:dialog>
   
            <title>Nova Senha</title>           
            <p:messages id="growl" showDetail="true" autoUpdate="true" closable="true" />
            <h:panelGrid columns="1" columnClasses="tamanho45, tamanho60" style="width:89%;margin-left:7%;">
                <p:outputLabel value="Senha Atual" for="senhaAtual"/>
                <p:inputText type="password" id="senhaAtual" style="width:90%;" value="#{usuarioLogadoMB.senhaAtual}"/>
                  
                <p:outputLabel/> 
                
                <p:outputLabel value="Nova Senha" for="novaSenha"/>
                <p:inputText type="password" id="novaSenha" style="width:90%;" value="#{usuarioLogadoMB.novaSenha}"/>
              
                <p:outputLabel/> 
                
                <p:outputLabel value="Confirmar Senha" for="confirmaSenha" />
                <p:inputText type="password" id="confirmaSenha" style="width:90%;" value="#{usuarioLogadoMB.confirmaNovaSenha}"/>
                
                <p:outputLabel/> 
            </h:panelGrid> 
            <div align="center">
                <p:commandButton id="btnConfirmar" action="#{usuarioLogadoMB.salvarNovaSenha()}" class="btn btn-success" value="Confirmar" update="growl"/>
                <p:commandButton id="btnCancelar" action="#{usuarioLogadoMB.fecharAlteracaoSenha()}" class="btn btn-danger" value="Cancelar"/>
            </div>
        </h:form>
    </h:body>
</html>
