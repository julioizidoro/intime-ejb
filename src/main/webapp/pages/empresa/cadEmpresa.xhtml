<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet"/>  
        <link href="../../resources/css/style.css" rel="stylesheet"/> 
    </h:head>


    <h:body style="background:#FFFFFF;"  > 
        <h:form id="idCadEmpresa"  style="font-size: 11px;width:95%;margin-left:3%;" enctype="multipart/form-data">
            <br/>
            <title>Empresa</title>
            <p:growl id="growl" showDetail="true" autoUpdate="true"  />
            <h:panelGrid columns="2" columnClasses="tamanho20, tamanho20" style="font-size: 12px;width:100%;">  
                <p:outputLabel  value="Razão Social" />
                <p:outputLabel  value="Nome Fantasia" />
 
                <p:inputText  value="#{cadEmpresaMB.empresa.razaosocial}" style="width: 95%;"/>
                <p:inputText  value="#{cadEmpresaMB.empresa.nomefantasia}" style="width: 95%;"/>
            </h:panelGrid>
            <br/>
            <h:panelGrid columns="2" columnClasses="tamanho50, tamanho50" style="width:100%;font-size: 12px;">  
                <p:outputLabel  value="Estado"/>
                <p:outputLabel  value="Usuario Master"/> 
            
                <p:selectOneMenu  id="estado" value="#{cadEmpresaMB.empresa.estado}"  style="width:80%;">
                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                    <f:selectItem itemLabel="Acre" itemValue="AC" /> 
                    <f:selectItem itemLabel="Alagoas" itemValue="AL" />  
                    <f:selectItem itemLabel="Amapá" itemValue="AP" />  
                    <f:selectItem itemLabel="Amazonas" itemValue="AM" />  
                    <f:selectItem itemLabel="Bahia" itemValue="BA" />  
                    <f:selectItem itemLabel="Ceará" itemValue="CE" />  
                    <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />  
                    <f:selectItem itemLabel="Espirito Santo" itemValue="ES" />  
                    <f:selectItem itemLabel="Goiás" itemValue="GO" />  
                    <f:selectItem itemLabel="Maranhão" itemValue="MA" />  
                    <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />  
                    <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />  
                    <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />  
                    <f:selectItem itemLabel="Pará" itemValue="PA" />  
                    <f:selectItem itemLabel="Paraíba" itemValue="PB" />  
                    <f:selectItem itemLabel="Paraná" itemValue="PR" />  
                    <f:selectItem itemLabel="Pernambuco" itemValue="PE" />  
                    <f:selectItem itemLabel="Piauí" itemValue="PI" />  
                    <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />  
                    <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />  
                    <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />  
                    <f:selectItem itemLabel="Rondônia" itemValue="RO" />  
                    <f:selectItem itemLabel="Roraima" itemValue="RR" />  
                    <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />  
                    <f:selectItem itemLabel="São Paulo" itemValue="SP" />  
                    <f:selectItem itemLabel="Sergipe" itemValue="SE" />     
                    <f:selectItem itemLabel="Tocantins" itemValue="TO" />  
                </p:selectOneMenu>
                <p:selectOneMenu   id="plano"  style="width:95%;"  value="#{cadEmpresaMB.usuario}" converter="UsuarioConverter"
                                  filter="true" filterMatchMode="contains" panelStyle="width:180px" >
                    <f:selectItem  itemLabel="Selecione" itemValue="0" noSelectionOption="true"/>   
                    <f:selectItems  value="#{cadEmpresaMB.listaUsuario}" var="usuarioselecionado" itemLabel="#{usuarioselecionado.nome}" itemValue="#{usuarioselecionado}"/>
                    <f:attribute name="listaUsuarios" value="#{cadEmpresaMB.listaUsuario}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <br/>
            <h:panelGrid columns="3" columnClasses="tamanho50, tamanho30,tamanho30" style="width:100%;font-size: 12px;"> 
                <p:outputLabel  value="Cidade"/>
                <p:outputLabel  value="Bairro"/> 
                <p:outputLabel value="Tipo de Logadouro"/>

                <p:inputText value="#{cadEmpresaMB.empresa.ciadde}"  style="width: 95%;"/>
                <p:inputText  value="#{cadEmpresaMB.empresa.bairro}" style="width: 95%;"/>
                <p:inputText  value="#{cadEmpresaMB.empresa.tipologradouro}" style="width: 95%;"/>
            </h:panelGrid>
            <br/>  
            <h:panelGrid columns="3" columnClasses="tamanho50, tamanho20,tamanho20" style="width:100%;font-size: 12px;"> 
                <p:outputLabel  value="Logadouro"/>
                <p:outputLabel  value="Número"/>
                <p:outputLabel  value="Complemento"/>
                 
                <p:inputText  value="#{cadEmpresaMB.empresa.logradouro}" style="width: 95%;"/>
                <p:inputText  value="#{cadEmpresaMB.empresa.numero}" style="width: 95%;"/>
                <p:inputText  value="#{cadEmpresaMB.empresa.complemento}" style="width: 95%;"/> 
            </h:panelGrid>
            <br/>
            <h:panelGrid columns="2" columnClasses="tamanho20,tamanho20" style="width:100%;font-size: 12px;"> 
                <p:outputLabel  value="Cnpj"/>
                <p:outputLabel  value="Cep"/>

                <p:inputMask  mask="99.999.999/9999-99" value="#{cadEmpresaMB.empresa.cnpj}" size="15" style="width: 60%;"/>
                <p:inputMask  mask="99999-999" value="#{cadEmpresaMB.empresa.cep}" style="width: 50%;"/>
            </h:panelGrid>
            <br/>
            <h:panelGroup>
                <p:selectBooleanCheckbox id="idHabilitarCliente"
                                         value="#{cadEmpresaMB.empresa.utilizacliente}" /> 
                <p:outputLabel value="Habilitar Cadastro de  Cliente"  style="font-size: 15px;text-align: left;margin-left:1%;"/> 
                <p:selectBooleanCheckbox id="idHabilitarDepartamento" style="margin-left: 5%;"
                                         value="#{cadEmpresaMB.empresa.utilizadepartamento}" /> 
                <p:outputLabel value="Adicionar Departamentos"  style="font-size: 15px;text-align: left;margin-left:1%;"/> 
                <br/>
                <p:selectBooleanCheckbox id="idHabilitarSubDepartamentos"
                                         value="#{cadEmpresaMB.empresa.utilizasubdepartamento}" /> 
                <p:outputLabel value="Adicionar Sub-Departamentos"  style="font-size: 15px;text-align: left;margin-left:1%;"/> 
            </h:panelGroup>
            <br/><br/>
            <div align="center">
                <p:commandButton id="btnConfirmar" action="#{cadEmpresaMB.salvar()}" class="btn btn-success" value="Confirmar" update="growl"/>
                <p:commandButton id="btnCancelar" action="#{cadEmpresaMB.cancelar()}" class="btn btn-danger" value="Cancelar"/>
            </div>
        </h:form>
    </h:body>

</html>
